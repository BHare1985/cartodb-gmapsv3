<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>Using CartoDB with Google Maps v3</title>
  <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
  <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="cartodb.css">
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="wax.g.min-6.0.0-beta6.js"></script>
  <!--script type="text/javascript" src="cartodb-infowindow.js"></script-->
  <script type="text/javascript" src="cartodb-gmapsv3.js"></script>

  <script type="text/javascript">

  function initialize() {
    var map = new google.maps.Map(document.getElementById('map_canvas'), {
      center: new google.maps.LatLng(20,0),
      zoom: 4,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      mapTypeControl: false
    });

    var infowindow = new google.maps.InfoWindow();

    var cartodb1_gmapsv3 = new CartoDBLayer({
      map: map,
      user_name:'examples',
      table_name: 'country_colors',
      query: "SELECT * FROM {{table_name}}",
      auto_bound: false,
      debug: true
    });


    var cartodb2_gmapsv3 = new CartoDBLayer({
      map: map,
      user_name:"examples",
      table_name: 'earthquakes',
      query: "SELECT cartodb_id,the_geom_webmercator,magnitude FROM {{table_name}}",
      tile_style: "#{{table_name}}{marker-fill:#E25B5B}",
      opacity: 0.8,
      interactivity: "cartodb_id, magnitude",
      featureMouseOver: function(data) {
        map.setOptions({draggableCursor: 'pointer'});
      },
      featureMouseOut: function() {
        map.setOptions({draggableCursor: 'default'});
      },
      featureMouseClick: function(latlng, data) {

        // Set popup content
        var html = '';
        for(var column in data) {
          html += '<label>' + column + '</label>';
          html += '<p>' + data[column] + '</p>';
        }
        infowindow.setContent(html);

        // Set latlng
        infowindow.setPosition(latlng);

        // Show it!
        infowindow.open(map);
      },
      auto_bound: false,
      debug: false
    });

  }

  </script>
</head>
<body onload="initialize()">
  <div id="map_canvas"></div>
</body>
</html>
