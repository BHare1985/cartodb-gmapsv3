<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>Using CartoDB with Google Maps v3</title>
  <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="cartodb.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="wax.g.js"></script>
  <script type="text/javascript" src="cartodb-gmapsv3.js"></script>

  <script type="text/javascript">

  var cartodb1_gmapsv3
    , cartodb2_gmapsv3;

  function initialize() {
    var map = new google.maps.Map(document.getElementById('map_canvas'), {
      center: new google.maps.LatLng(20,0),
      zoom: 3,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      mapTypeControl: false
    });

    cartodb1_gmapsv3 = new google.maps.CartoDBLayer({
      map_canvas: 'map_canvas',
      map: map,
      user_name:'thedatarepublic-pro',
      table_name: 'seccionescensalesbarcelona',
      query: "SELECT s.cartodb_id,(SELECT count(distinct f.user_id) FROM flickrbcn11 as f WHERE ST_Within(f.the_geom,s.the_geom) AND f.user_country<>'BCN' AND f.user_country<>'NULL' AND f.latitude<>'41.385719' AND f.longitude<>'2.170049') AS n,s.km2, s.poblacion, s.districtname,s.the_geom_webmercator FROM seccionescensalesbarcelona AS s order by n desc",
      map_style: true,
      infowindow: "SELECT s.cartodb_id,(SELECT count(distinct f.user_id) FROM flickrbcn11 as f WHERE ST_Within(f.the_geom,s.the_geom) AND f.user_country<>'BCN' AND f.user_country<>'NULL' AND f.latitude<>'41.385719' AND f.longitude<>'2.170049') AS n,s.km2, s.poblacion, s.districtname AS District_name,s.the_geom_webmercator FROM seccionescensalesbarcelona AS s WHERE cartodb_id={{feature}} order by n desc",
      auto_bound: true,
      debug: true
    });

    cartodb2_gmapsv3 = new google.maps.CartoDBLayer({
      map_canvas: 'map_canvas',
      map: map,
      user_name:'xavijam',
      table_name: 'schools',
      query: "SELECT cartodb_id, the_geom_webmercator, address_line_1 AS Address FROM schools",
      map_style: false,
      infowindow: false,
      auto_bound: false,
      debug: true
    });    
    
    $('form').submit(function(ev){
      ev.stopPropagation(); ev.preventDefault();
      var value = $(this).find('input').val();
      cartodb1_gmapsv3.update(value);
    });
  }

  </script>
</head>
<body onload="initialize()">
  <div id="map_canvas"></div>
  <form><input type="text" value="SELECT * FROM test"/></form>
  <a class="cartodb_logo" href="http://www.cartodb.com" target="_blank">CartoDB</a>
</body>
</html>
